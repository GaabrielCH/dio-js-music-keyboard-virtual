<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.4" step="0.1">
            </div>
            <div class="column keys-p">
                <span>Teclas do piano</span>
                <input type="checkbox">
            </div>
        </header>

        <!-- w = white / b = black -->
        <ul class="piano-keys">
            <li class="key w" data-key="a"><span>a</span></li>
            <li class="key b" data-key="w"><span>w</span></li>
            <li class="key w" data-key="c"><span>c</span></li>
            <li class="key b" data-key="d"><span>d</span></li>
            <li class="key w" data-key="e"><span>e</span></li>
            <li class="key b" data-key="b"><span>b</span></li>
            <li class="key w" data-key="t"><span>t</span></li>
            <li class="key b" data-key="g"><span>g</span></li>
            <li class="key w" data-key="y"><span>y</span></li>
            <li class="key b" data-key="h"><span>h</span></li>
            <li class="key w" data-key="u"><span>u</span></li>
            <li class="key b" data-key="j"><span>j</span></li>
            <li class="key w" data-key="k"><span>k</span></li>
            <li class="key b" data-key="o"><span>o</span></li>
            <li class="key w" data-key="l"><span>l</span></li>
            <li class="key b" data-key="p"><span>p</span></li>
            <li class="key w" data-key=";"><span>;</span></li>
        </ul>

    </div>

    <!-- NOSSO JS -->
    <script defer src="./src/scripts/engine.js"></script>

</body>
</html>
